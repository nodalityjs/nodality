<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Des Test Page</title>
</head>
<body>
  <div id="mount"></div>
  <script type="module">

import { Des } from '../lib/designer.js';

const elements = [{ type: 'h3', text: 'Hello' }];
const nodes = [{ op: 'blast', range: [600, 800] }];

new Des()
  .nodes(nodes)
  .add(elements)
  .set({
    mount: '#mount',
    code: false
  });
  </script>
</body>
</html>
