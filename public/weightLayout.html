<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight layout</title>
</head>
<body>
  <div id="mount"></div>
  <script type="module">

import { Text } from '../layout/text.js';
import { Image } from '../layout/image.js';
import { Free } from '../layout/free.js';
import { Switcher } from '../layout/multiswitcher.js';

let text = new Text("Hello").set({
	size: "S1",
	color: "#1abc9c",
	id: "A"
});

let texta = new Text("Welcome").set({
	size: "S1",
	color: "#1abc9c",
	id: "B",
	maxHeight: "100px"
});

let textad = new Text("Nice").set({
	size: "S1",
	color: "#1abc9c",
	id: "C"
});

let textabop = new Image("https://www.shippax.com/backnet/media_archive/cache/95e618e5c925ed4b6e38f8c4b8e732f2_1200x630.jpg")
	.set({
		width: "800px",
		id: "G",
		maxWidth: "100%"
	});

let attractions = [
	{
		weight: 10,
		direction: "R",
		attract: "#A"
	},
	{
		weight: 20,
		direction: "U",
		attract: "#B"
	},
	{
		weight: 0,
		direction: "B",
		attract: "#G"
	}
];

let mobileAttractions = [
	{
		weight: 10,
		direction: "R",
		attract: "#A"
	},
	{
		weight: 10,
		direction: "U",
		attract: "#B"
	},
	{
		weight: 39,
		direction: "B",
		attract: "#G"
	}
];

let freeDesktop = new Free()
	.set({
		positions: attractions
	})
	.add([
		new Text("Hello").set({
			size: "S1",
			color: "#1abc9c",
			id: "A"
		}),
		new Text("Welcome").set({
			size: "S1",
			color: "#1abc9c",
			id: "B",
			maxHeight: "100px"
		}),
		new Image("https://www.shippax.com/backnet/media_archive/cache/95e618e5c925ed4b6e38f8c4b8e732f2_1200x630.jpg")
			.set({
				width: "800px",
				id: "G",
				maxWidth: "100%"
			})
	]);

let freeMobile = new Free()
	.set({
		positions: mobileAttractions
	})
	.add([
		text,
		texta,
		textabop
	]);

new Switcher()
	.set({
		breakpoints: [
    // 0-800px freeMobile
		{ at: "700px", view: freeMobile },

    // 800px-N/A freeDesktop
			{ at: "800px", view: freeDesktop }
		]
	})
	.render("#mount");
  </script>
</body>
</html>
