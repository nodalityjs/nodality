<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weight layout</title>
</head>
<body>
  <div id="mount"></div>
  <script type="module">

import { Des } from '../lib/designer.js';

let elements = [
  {
    type: "free"
  }
];

let nodes = [
  {
    op: {
      name: "layout",
      value: "img-leftof-text"
    }
  }
];

new Des()
  .nodes(nodes)
  .add(elements)
  .set({
    mount: "#mount"
  });


  </script>
</body>
</html>
