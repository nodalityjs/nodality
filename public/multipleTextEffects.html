<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Des Test Page</title>
</head>
<body>
  <div id="mount"></div>
  <script type="module">

import { Des } from '../lib/designer.js';

const elements = [{ type: 'h1', text: 'Hello' }];
const nodes = [
  {
    op: 'blast',
    range: [600, 800]
  },
  {
    op: "gradient",
    range: [500, 900]
  }
];

new Des()
  .nodes(nodes)
  .add(elements)
  .set({
    mount: '#mount',
    code: false
  });
  </script>
</body>
</html>
