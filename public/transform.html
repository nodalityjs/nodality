<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Test Page</title>
</head>
<body style="height: 10000px;">
  <div id="mount"></div>
  <script type="module">

import { TransformAnim } from '../lib/transformanim.js';
import { Wrapper } from '../layout/container.js';
import { Center } from '../layout/center.js';
import { Image } from '../layout/image.js';
import { Text } from '../layout/text.js';

new TransformAnim({
    path: "https://www.apple.com/newsroom/images/2024/05/apple-introduces-m4-chip/tile/Apple-M4-chip-badge-240507.jpg.landing-big_2x.jpg",
    title: "Supercharged",
    overflow: "hidden",
    content: new Wrapper().set({}).add([
        new Center().items([
            new Image().set({
                id: "scaleMe",
                url: "https://www.apple.com/newsroom/images/2024/05/apple-introduces-m4-chip/tile/Apple-M4-chip-badge-240507.jpg.landing-big_2x.jpg",
                width: "50%",
                onScroll: {
                    value: "scale",
                    from: 0,
                    to: 2000,
                    valMin: 2.4,
                    valMax: 0.67
                }
            })
        ])
    ])
}).render("#mount");
  </script>
</body>
</html>
