<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Des Test Page</title>
</head>
<body>
  <div id="mount"></div>
  <script type="module">

import { Des } from '../lib/designer.js';

let elements = [
 {
        type: "a",
        text: "Hello",
        id: "#myLink",
        block: true,
        link: "https://www.nasa.gov",
        color: "white",
        background: "green",
        width: "120px"
    }
]; // npx playwright test __tests__/e2e/linkStyleTest.spec.js

let nodes = [
  {
    op: {
      name: "link-style",
      ops: "air-hover"
    },
    target: ["#myLink"]
  }
];

new Des()
  .nodes(nodes)
  .add(elements)
  .set({
    mount: '#mount',
    code: false
  });
  </script>
</body>
</html>
