<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom card</title>
</head>
<body>
  <div id="mount"></div>
  <script type="module">

import { Des } from '../lib/designer.js';

let elements = [
   {
    type: "cards",
    children: ["text", "image", "link"],
    backgroundCard: true
  }
];

new Des()
  .nodes([])
  .add(elements)
  .set({
    mount: "#mount"
  });


  </script>
</body>
</html>
